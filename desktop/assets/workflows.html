<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workflows</title>
    <link rel="stylesheet" href="./styles/output.css" />
  </head>
  <body>
    <h1>Workflows</h1>
    <div class="flex flex-col bg-zinc-100 items-center justify-center h-screen">
      <canvas id="canvas" class="w-full h-full bg-zinc-100"></canvas>
    </div>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "red";
      ctx.fillRect(0, 0, 100, 100);
    </script>
  </body>
</html>
